<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Pong</title>
</head>

<body style="text-align: center; margin: 0; padding: 0; overflow: hidden">
    <canvas id="unity-canvas" style="width: 100vw; height: 100vh; background: #000000"></canvas>
    <script src="Build/WebBuild.loader.js"></script>
    <script>
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/WebBuild.data",
            frameworkUrl: "Build/WebBuild.framework.js",
            codeUrl: "Build/WebBuild.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Pong",
            productVersion: "1.0",
        });
    </script>
</body>

</html>
